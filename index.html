<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <nav class="header">
        Age & Distance Converter
    </nav>
    <div class="a">
        <div class="age">
            <h1>Age Calculator</h1>
            <form>
                <label for="dob">Date of Birth</label><br>
                <input type="date" id="dob">
                <button>Calculate Age</button>
            </form>
        </div>
        <div class="dist">
            <h1>Distance Converter</h1>
            <form>
                <label for="dst">Distance:</label><br>
                <input type="text">
                <label for="unt">Unit:</label>
                <input id="unt" placeholder="Unit">
                <button>Convert</button>
            </form>
        </div>
    </div>
    <nav class="footer">&#169 2023 Age & Distance Converter. All rights reserved.</nav>
</body>
</html>
